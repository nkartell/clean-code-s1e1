<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix-block">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details ?
      </a>
    </header>
    <main class="main-page">
      <article id="add-section">
        <label for="new-task">Add Item</label>
          <div class="task-wrap">
          <input id="new-task" class="task" type="text">
          <button class="button add-button">Add</button>
        </div>
      </article>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg" alt="delite-button"></button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="go shopping" class="task">
            <button class="edit button">Save</button>
            <button class="delete button" ><img src="./remove.svg" alt="delite button"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg" alt="delite button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
